{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Django web app</title>
        <link rel='stylesheet' type='text/css' href="{% static 'articles/style.css' %}">
    </head>

    <body>
        <header class ="wrapper">
            <h1><a href="{% url 'home' %}"><img src="{% static 'articles/images/logo.png' %}"></a></h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                        <li>
                            <form action="{% url 'accounts:logout' %}", method="POST">
                                {% csrf_token %}
                                <button type='submit'>Logout</button>
                            </form>
                        </li>
                        <li><a href="{% url 'articles:create'%}" class='highlight'>New Article</a></li>
                    {% else %}
                        <li><a href="{% url 'accounts:login' %}">Login</a></li>
                        <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        {% block content %}
        {% endblock %}
    </body>
        
</html>
