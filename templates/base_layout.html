{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Django web app</title>
        <link rel='stylesheet' type='text/css' href="{% static 'articles/style.css' %}">
    </head>

    <body>
        <header class ="wrapper">
            <h1><a href="{% url 'articles:list' %}"><img src="{% static 'articles/images/logo.png' %}"></a></h1>
            <nav>
                <ul>
                    <li>
                        <form action="{% url 'accounts:logout' %}", method="POST">
                            {% csrf_token %}
                            <button type='submit'>Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </header>
        {% block content %}
        {% endblock %}
    </body>
        
</html>
